name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [default, no-network]
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true
      - run: nix build .#${{ matrix.package }}

  # Container and VM packages build NixOS systems â€” evaluate only (no full build)
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true
      - name: Evaluate all packages
        run: nix flake show --json | nix run nixpkgs#jq -- '.packages."x86_64-linux" | keys[]'
      - name: Evaluate NixOS module
        run: nix eval .#nixosModules.default --apply 'x: builtins.typeOf x'
